{{- range .Values.microservices }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  labels:
    app: {{ .labels }}
spec:
  selector:
    app: {{ .labels }}
  {{- if .nodePort }}
  ports:
    - protocol: TCP
      port: {{ .port }}
      targetPort: {{ .port }}
      nodePort: {{ .nodePort }}
  {{- end }}
  type: {{ .type }}
---
{{- end }}
